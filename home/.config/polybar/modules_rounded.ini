; ========== МОДУЛИ СО СКРУГЛЕНИЕМ ==========

; Скругленные разделители
[module/round-left]
type = custom/text
content = ""
content-foreground = ${colors.surface}
content-background = ${colors.background}

[module/round-right]
type = custom/text
content = ""
content-foreground = ${colors.surface}
content-background = ${colors.background}

; Скругленный модуль CPU
[module/cpu-capsule]
type = internal/cpu
interval = 2
format = <label>
format-background = ${colors.surface}
format-foreground = ${colors.foreground}
format-padding = 0

label = " 󰻠 %percentage:2%% "

; Скругленный модуль памяти
[module/memory-capsule]
type = internal/memory
interval = 2
format = <label>
format-background = ${colors.surface}
format-foreground = ${colors.foreground}
format-padding = 0

label = " 󰍛 %percentage_used:2%% "

; Скругленный модуль даты
[module/date-capsule]
type = internal/date
interval = 1
date = " 󰃶 %a, %d %b "
time = " 󰥔 %H:%M "
format = <label>
format-background = ${colors.surface}
format-foreground = ${colors.foreground}
format-padding = 0
label = %date%%time%

; Скругленный модуль сети
[module/network-capsule]
type = internal/network
interface = auto
interval = 3.0
format-connected = <ramp-signal> <label-connected>
format-disconnected = <label-disconnected>
label-connected = " %essid% %local_ip% "
label-disconnected = " 󰤭 Disconnected "
format-connected-background = ${colors.surface}
format-connected-foreground = ${colors.foreground}
format-connected-padding = 0
format-disconnected-background = ${colors.red}
format-disconnected-foreground = ${colors.background}
format-disconnected-padding = 0

; Скругленный модуль диска
[module/disk-capsule]
type = internal/fs
interval = 25
mount-0 = /
format-mounted = <label-mounted>
format-unmounted = <label-unmounted>
label-mounted = " 󰋊 %percentage_used%% "
label-unmounted = " 󰋊 -- "
format-mounted-background = ${colors.surface}
format-mounted-foreground = ${colors.foreground}
format-mounted-padding = 0
format-unmounted-background = ${colors.red}
format-unmounted-foreground = ${colors.background}
format-unmounted-padding = 0

; Скругленный модуль аудио
[module/pulseaudio-capsule]
type = internal/pulseaudio
format-volume = <label-volume>
label-volume = " 󰕾 %percentage%% "
format-volume-background = ${colors.surface}
format-volume-foreground = ${colors.foreground}
format-volume-padding = 0

format-muted = <label-muted>
label-muted = " 󰖁 %percentage%% "
format-muted-background = ${colors.surface}
format-muted-foreground = ${colors.foreground-alt}
format-muted-padding = 0

; Скругленный модуль батареи
[module/battery-capsule]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>

label-charging = " %percentage%% "
label-discharging = " %percentage%% "
label-full = " %percentage%% "

format-charging-background = ${colors.green}
format-charging-foreground = ${colors.background}
format-charging-padding = 0

format-discharging-background = ${colors.surface}
format-discharging-foreground = ${colors.foreground}
format-discharging-padding = 0

format-full-background = ${colors.green}
format-full-foreground = ${colors.background}
format-full-padding = 0
